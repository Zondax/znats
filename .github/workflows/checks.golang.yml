name: Checks

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  checks:
    runs-on: [self-hosted, linux, x64]
    container:
      image: golang:1.20
      options: --tty
    services:
      nats:
        image: nats:2.9.16
        ports:
          - "4222:4222"
          - "5530:5530"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build
        run: |
          git config --global --add safe.directory "*"
          make build
      - name: ModTidy check
        run: make mod-tidy-check
      - name: Lint check
        run: |
          make install-lint
          make lint
      - name: Build
        run: make build
      - name: Nats server
        run: |
          docker compose run -T nats&
          sleep 5
      - name: Unit tests
        run: make test
