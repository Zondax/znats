name: Tests

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  unit-tests:
    runs-on: self-hosted
    services:
      nats:
        image: nats:2.9.16
        ports:
          - "4222:4222"
          - "5530:5530"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Build
        run: |
          make build
      - name: Unit tests
        run: |
          make test
      
